<div class="page-content">
                  <!-- BLOK LOGIN SCREEN -->
                  <div class="login-screen" id="hal_login">
                        <div class="page">
                            <div class="page-content login-screen-content">
                                <div class="block">
                                    <p style="text-align: center">
                                        <img src="img/logo.png" style="width:40%; margin-left:auto; margin-right:auto; margin-bottom:3%; display:block">
                                    </p>
                                </div>
                                <div class="login-screen-title">Login Kantin</div>
                                <form>
                                    <div class="list">
                                        <ul>
                                            <li class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label">Username</div>
                                                    <div class="item-input-wrap">
                                                        <input type="text" id="txtu">
                                                        <span class="input-clear-button"></span>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label">Password</div>
                                                    <div class="item-input-wrap">
                                                        <input type="password" id="txtp">
                                                        <span class="input-clear-button"></span>
                                                    </div>
                                                </div>
                                            </li>
                    
                                        </ul>
                                    </div>
                                    <div class="block">
                                        <p class="row">
                                            <button type="button" class="col button button-fill color-red" onclick="proseslogin()">Login</button>
                                            <button type="button" class="col button button-fill" onclick="app.loginScreen.close();">Batal</button>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                  </div>

                              </ul>
                          </div>
                      </div>
                  </div>
